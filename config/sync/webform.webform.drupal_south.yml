  what_is_user_experience:
    '#type': webform_wizard_page
    '#title': 'What is User Experience'
    what_is_user_experience_:
      '#type': label
      '#title': 'What is User Experience?'
    processed_text:
      '#type': processed_text
      '#text': '<p dir="ltr">UX design is critical in modern web development because it can improve user satisfaction, increase conversions, improve SEO, and provide a competitive advantage. By prioritising UX design in web development, businesses can create websites that are user-friendly, engaging, and effective.</p>'
      '#format': basic_html
  so_what_s_the_issue_with_drupal_webforms_:
    '#type': webform_wizard_page
    '#title': 'So what’s the issue with Drupal webforms?'
    issue_with_drupal_webforms_:
      '#type': label
      '#title': 'So what’s the issue with Drupal webforms?'
    processed_text_01:
      '#type': processed_text
      '#text': '<p dir="ltr">Webform is a powerful tool that allows website owners to create custom forms.</p><p dir="ltr">&nbsp;</p><p dir="ltr">Users can create complex forms with conditional logic, multi-page forms, and advanced validation rules.</p><p dir="ltr">&nbsp;</p><p dir="ltr">The issues with webform don’t lie with the module itself, but with the frontend implementation. Multi page forms are clunky and feel like they are from the year 2000.</p>'
      '#format': basic_html
  examples_of_bad_shit:
    '#type': webform_wizard_page
    '#title': 'examples of bad shit'
    processed_text_12:
      '#type': processed_text
      '#text': '<drupal-media data-entity-type="media" data-entity-uuid="1e13694b-0fa2-4ed4-8f9f-e10f8a7daf84" data-align="center">&nbsp;</drupal-media>'
      '#format': basic_html
    processed_text_13:
      '#type': processed_text
      '#text': '<drupal-media data-entity-type="media" data-entity-uuid="cdc8e93b-7c42-463f-8b71-e799e73aa124" data-align="center">&nbsp;</drupal-media>'
      '#format': basic_html
    processed_text_14:
      '#type': processed_text
      '#text': '<drupal-media data-entity-type="media" data-entity-uuid="85d378c9-7391-44be-976d-abc7b0cf115d" data-align="center">&nbsp;</drupal-media>'
      '#format': basic_html
  good_replace_bad:
    '#type': webform_wizard_page
    '#title': 'Take the good and replace the bad.'
    take_the_good_and_replace_the_bad_:
      '#type': label
      '#title': 'Take the good and replace the bad.'
    processed_text_02:
      '#type': processed_text
      '#text': '<p dir="ltr">Progressive decoupling is an approach where a web application is initially developed as a traditional, server-rendered application, and then gradually enhanced with client-side technologies to provide a more interactive and responsive user experience.</p><p>&nbsp;</p><ol><li dir="ltr">Improved user experience</li><li dir="ltr">Better performance</li><li dir="ltr">Flexibility</li><li dir="ltr">Easier maintenance</li><li dir="ltr">Scalability</li></ol>'
      '#format': basic_html
  fully_vs_progressively:
    '#type': webform_wizard_page
    '#title': 'Fully vs progressively decoupled'
    fully_vs_progressively_decoupled:
      '#type': label
      '#title': 'Fully vs progressively decoupled'
    processed_text_03:
      '#type': processed_text
      '#text': '<p dir="ltr">Decoupled architecture separates the front-end and back-end layers of an application, while progressively decoupled architecture gradually introduces client-side technologies to an initially server-rendered application.</p>'
      '#format': basic_html
  visual_aid:
    '#type': webform_wizard_page
    '#title': 'visual aid'
    processed_text_11:
      '#type': processed_text
      '#text': '<drupal-media data-entity-type="media" data-entity-uuid="28b220f5-0a90-42db-af2a-525d67617921" data-align="center">&nbsp;</drupal-media>'
      '#format': basic_html
  decoupled_drupal_webforms:
    '#type': webform_wizard_page
    '#title': 'Implementing Partially Decoupled Drupal Webforms'
    implementing_partially_decoupled_drupal_webforms:
      '#type': label
      '#title': 'Implementing Partially Decoupled Drupal Webforms'
  webform_like_normal:
    '#type': webform_wizard_page
    '#title': 'webform like normal'
    build_your_webform_like_normal:
      '#type': label
      '#title': 'Build your webform like normal'
    processed_text_06:
      '#type': processed_text
      '#text': '<drupal-media data-entity-type="media" data-entity-uuid="18c5fbd9-5690-44ed-a7c8-29895f898b46" data-align="center">&nbsp;</drupal-media>'
      '#format': basic_html
  information_to_the_frontend:
    '#type': webform_wizard_page
    '#title': 'Getting the information to the frontend'
    getting_the_information_to_the_frontend:
      '#type': label
      '#title': 'Getting the information to the frontend'
    processed_text_04:
      '#type': processed_text
      '#text': "<p>Three methods to interact with Drupal:</p><ul><li>JSON:API</li><li>REST API</li><li>drupalSettings</li></ul><p>Each method requires custom modules for submitting data back to Drupal. However, if you don't need to send data back to Drupal, drupalSettings is the only built-in option.</p>"
      '#format': basic_html
  drupalsettings:
    '#type': webform_wizard_page
